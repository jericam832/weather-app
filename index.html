<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather JS App</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/32f91cdc61.js"></script>
  </head>
  <body>
    <header>
      <h1 class="brand"></i>Real-Time Weather</h1>
       <!-- weather icons here -->
       <ul class="icon-list">
         <li><img src="icons\s06d.png" alt=""></li>
         <li><img src="icons\a01d.png" alt=""></li>
         <li><img src="icons\c01d.png" alt=""></li>
         <li><img src="icons\c03d.png" alt=""></li>
         <li><img src="icons\f01d.png" alt=""></li>
         <li><img src="icons\t04d.png" alt=""></li>
       </ul>
    </header>
    <div class="wrapper">
      <div class="container">
        <div id="content">
          <div class="title">
            <p>Enter a city to find the current weather:</p>
           
            <div class="search">
              <button id="location" type="submit" onclick="getLocation()"><i class="fas fa-location-arrow"></i></button>
              <input type="text" id="search-txt" placeholder="ie. Seattle, Miami, Houston, TX..." required>
              <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
            </div>
          </div>
          <div class="hidden" id="results"> 
            <div class="column" id="left-column">
            </div>
            <div class="column" id="right-column">
            </div>
          </div><!-- #results -->
          <small><strong>Note:</strong> Please include the state to specify the city (ex. Dallas, TX).</small>
        </div> <!-- #content -->
        
      </div><!-- .container -->
    </div><!-- .wrapper -->
    
  <footer>
      &copy; 2019 Designed by <a href="http://www.jericamitchell.com">Jerica Mitchell</a>
    </footer>

    <script  src="app.js"></script>

  </body>
</html>
